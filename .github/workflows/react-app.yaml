name: CI/CD for React App

on:
  push:
    branches: 
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      
      - name: Install dependencies
        run:  npm install

      - name: Install gh-pages
        run:  npm install gh-pages --save-dev
      
      - name: Build Project
        run:  npm run build
          
          
      - name: Deploy to gh-pages branch
        run: 
          git init
          git config user.name 'modibhargav98'
          git config user.email 'modibhargav1998@gmail.com'
          git add .
          git commit -m 'Deploy to GitHub Pages'
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/ModiBhargav98/demo-react-github-actions.git" HEAD:gh-pages
